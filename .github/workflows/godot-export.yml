name: Godot Export

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  export-linux-windows:
    runs-on: ubuntu-latest
    name: Export Linux and Windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Export Linux
        id: linux-export
        uses: firebelley/godot-ci@v1
        with:
          godot_version: 4.5.1
          template_version: 4.5.1
          project_path: '.'
          export_preset_name: 'Linux_amd64'
          use_cache: true

      - name: Export Windows
        id: windows-export
        uses: firebelley/godot-ci@v1
        with:
          godot_version: 4.5.1
          template_version: 4.5.1
          project_path: '.'
          export_preset_name: 'Windows_Desktop_amd64'
          use_cache: true

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: build/linux/
          if-no-files-found: error

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: build/windows/
          if-no-files-found: error

  export-macos:
    runs-on: macos-latest
    name: Export macOS
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Export macOS
        id: macos-export
        uses: firebelley/godot-ci@v1
        with:
          godot_version: 4.5.1
          template_version: 4.5.1
          project_path: '.'
          export_preset_name: 'macOS'
          use_cache: true

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/macos/
          if-no-files-found: error

  create-release:
    needs: [export-linux-windows, export-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    name: Create Release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create archives
        run: |
          cd artifacts/linux-amd64
          zip -r ../../godot_typing-linux-amd64.zip .
          cd ../windows-amd64
          zip -r ../../godot_typing-windows-amd64.zip .
          cd ../macos
          cp godot_typing.zip ../../godot_typing-macos.zip
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            godot_typing-linux-amd64.zip
            godot_typing-windows-amd64.zip
            godot_typing-macos.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
